<!-- Boton aparece cuando name es diferente de Spider-Man -->
<button
  *ngIf="name !== 'Spider-Man'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar nombre
</button>

<!-- Boton aparece cuando edad es diferente de 25 -->
<button
  *ngIf="age !== 25"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
